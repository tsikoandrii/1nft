
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <base href="/"> -->
	<title>1NFT Agency â€” We introduce NFT technology to the world!</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="images/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/fav/favicon-16x16.png">
    <link rel="manifest" href="images/fav/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="css/app.min.css">
	<meta name="robots" content="noindex">
</head>
<body>

<main class="page page-quiz">
	<div class="container">
		<div class="quiz-block">
			<a href="/" class="quiz-block-logotype">
				<img src="images/logotype.png" alt="logotype">
			</a>
			<form class="quiz" id="quiz">

				<div class="quiz-item" data-question>
					<strong class="quiz-title">
						What is <br>
						your project called
					</strong>
					<label class="default-label">
						Let's get to know each other!
						<input type="text" class="default-input" name="name" placeholder="Type your answer here...">
					</label>
				</div>
				<div class="quiz-item hide" data-question>
					<strong class="quiz-title">
						<span class="accent-color">Your</span><br>
						Email <span class="accent-color">*</span>
					</strong>
					<label class="default-label">
						<br>
						<input data-validate="email" data-message="That email doesn't look right!" type="text" class="default-input" name="email" placeholder="Type your answer here...">
					</label>
				</div>
				<div class="quiz-item hide" data-question>
					<strong class="quiz-title">
						<span class="accent-color">Your</span><br>
						discord nickname <span class="accent-color">*</span>
					</strong>
					<label class="default-label">
						User#1234
						<input type="text" class="default-input" name="discord" placeholder="Type your answer here...">
					</label>
				</div>
				<div class="quiz-item hide" data-question>
					<strong class="quiz-title">
						<span class="accent-color">Have You</span><br>
						bought an NFT before? <span class="accent-color">*</span>
					</strong>
					<div class="answers">
						<label class="checkbox">
							<input value="yes" type="radio" name="nft_exp">
							<span class="checkbox-answer">
									Yes
								</span>
						</label>
						<label class="checkbox">
							<input value="no" type="radio" name="nft_exp">
							<span class="checkbox-answer">
									No
								</span>
						</label>
					</div>
				</div>
				<div class="quiz-item hide" data-question>
					<strong class="quiz-title">
						Your goal
					</strong>
					<div class="answers">
						<select class="default-select" name="nft_goal">
							<option disabled selected>Select your answer here...</option>
							<option value="production">Production</option>
							<option value="development">Development</option>
							<option value="study">Study</option>
						</select>
					</div>
				</div>

				<div class="quiz-bar">
					<button class="form-button" data-component="next">OK</button>
					<img data-component="warn" src="images/warn.svg" alt="warn" class="quiz-bar-warn">
					<div class="quiz-bar-label" data-component="tip">press <b>Enter</b></div>
				</div>
				<div class="quiz-bottom-bar">
					<button disabled class="back-button" data-component="prev">Back</button>
					<a href="mailto:order@1nft.agency" class="email-link">order@1nft.agency</a>
				</div>
			</form>
		</div>
	</div>
</main>

<div class="loader hidden" id="loader">
	<img src="images/loader.gif" alt="loader">
</div>

<div class="backdrop"></div>
<!-- Code for Popups -->
<script src="js/app.min.js"></script>
</body>
</html>
